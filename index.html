<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tip Calculator</title>

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/src/img/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="src/img/favicon/favicon-16x16.png" />
		<!-- Stylesheets -->
		<link rel="stylesheet" href="src/css/style.css">
		<!-- Script -->
		<script src="src/js/script.js" defer></script>
	</head>
	<body>
    <div class="card">
      <div class="container">
        <div class="title">Total Bill</div>
        <div class="input-container">
          <div class="dollar-sign">&dollar;</div>
          <input type="text" class="input total-bill-input" id="total-bill-input" placeholder="0.00"/>
        </div>
      </div>
      <div class="container">
        <div class="title">Tip</div>
        <div class="input-container">
          <div class="dollar-sign">&percnt;</div>
          <input type="text" class="input total-bill-input" id="total-tip-input" placeholder="10"/>
        </div>
      </div>
      <div class="split container">
        <div class="title">Number of People</div>
        <div class="controls">
            <div class="button-container">
                <button class="split-button">
                    
                </button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
