<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tip Calculator</title>
		<!-- Favicons -->
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
		<!-- Stylesheets -->
		<link rel="stylesheet" href="core.css" />
		<!-- Script -->
		<script src="script.js" defer></script>
	</head>
	<body>
		<main class="main">
			<div class="card">
				<div class="container tb-con">
					<div class="title">
						Total Bill
						<span class="dollar-sign">(₱)</span>
					</div>
					<div class="input-container">
						<input type="number" class="input total-bill-input" id="total-bill-input" placeholder="0.00" />
					</div>
				</div>
				<div class="container tip-con">
					<div class="title">
						Tip
						<span class="dollar-sign">(&percnt;)</span>
					</div>
					<div class="input-container">
						<input type="number" class="input total-tip-input" id="total-tip-input" placeholder="10" />
					</div>
				</div>
				<div class="container">
					<div class="split-title">People</div>
					<div class="controls">
						<div class="split button-container">
							<button class="split-button" onclick="numOfPeople.increasePeople()">&plus;</button>
						</div>
						<div class="split split-amount">
							<span class="num-people"> 1 </span>
						</div>
						<div class="split button-container">
							<button class="split-button" onclick="numOfPeople.decreasePeople()">&minus;</button>
						</div>
					</div>
				</div>
				<div class="container">
					<div class="title">Total Per Person</div>
					<div class="total-per-person font-lg">₱ <span class="total">0.00</span></div>
				</div>
			</div>
			<div class="footer">
				<div class="footer-content">developed by <a class="links" href="https://github.com/ynoecode" target="_blank">@ynoecode<a>.</div>
			</div>
		</main>
	</body>
</html>
